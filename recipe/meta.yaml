{% set name = "Oasis" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url : https://github.com/MAfarrag/Oasis/archive/{{ version }}.tar.gz
  sha256:  329030e6afa0cb3177c1d978e86d7a451eb52a750adb1d8f68341608e779ae8b

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv'

requirements:
  host:
    - python >=2.7
    - pip
    - numpy
  run:
    - python >=2.7
    - pip
    - numpy

test:
  imports:
    - Oasis

about:
  home: https://github.com/MAfarrag/HAPI/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Harmony Search Optimization Algorithm'
  description: |
    Harmony Search Optimization Algorithm.
  dev_url: https://github.com/MAfarrag/Oasis
  doc_url: https://oasis-optimization.readthedocs.io/

extra:
  recipe-maintainers:
    - MAfarrag
